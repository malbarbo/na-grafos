sources:
    - '[0|1]*/*.md'
    - '[0|1]*/imagens/*'
    - 'clrs/*/*'

target_dir: target

images_ext: .pdf

pygments_style: default

template_options:
    slide.tex: '-t beamer --toc --slide-level=3'

converters:
    png: convert $SOURCE $TARGET
    svg: inkscape $SOURCE -A $TARGET
    pdf: ln -rs $SOURCE $TARGET
